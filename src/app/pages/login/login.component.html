<div class="login">
    <div class="container">
        <div class="row my-5 mx-2 mx-md-0 shadow-lg">
            <div class="col-md-6 d-none d-md-block bg-dark">
                <img src="img/login-bg.png" class="w-100" />
            </div>
            <div class="col-md-6 bg-white p-5">
                <h3 class="pb-3">Login Form</h3>
                <div class="form-style">
                    <form>
                        <div class="form-group pb-3">
                            <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" placeholder="Password" class="form-control"
                                id="exampleInputPassword1">
                        </div>
                        <div class="d-flex align-items-center justify-content-end my-3">
                            <div><a routerLink="/forget-password">Forget Password?</a></div>
                        </div>
                        <div class="pb-2">
                            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                        </div>
                    </form>
                    <div class="pt-4 text-center">
                        Get Members Benefit. <a routerLink="/register">Sign Up</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
