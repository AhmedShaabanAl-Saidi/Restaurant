<div class="register text-capitalize">
    <div class="container">
        <div class="row my-5 mx-2 mx-md-0 shadow-lg">
            <div class="col-md-6 d-none d-md-block bg-dark">
                <img src="img/login-bg.png" class="w-100" />
            </div>
            <div class="col-md-6 bg-white p-5">
                <h3 class="pb-3">Register Form</h3>
                <div class="form-style">
                    <form>
                        <div class="form-group pb-3">
                            <input type="text" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group pb-3">
                            <input type="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" placeholder="Confirm Password" class="form-control">
                        </div>
                        <div class="form-group pb-3">
                            <input type="tel" placeholder="Phone" class="form-control">
                        </div>
                        <div class="pb-2">
                            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                        </div>
                    </form>
                    <div class="pt-4 text-center">
                        already have an account? <a routerLink="/login">login</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
